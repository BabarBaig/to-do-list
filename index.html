<!DOCTYPE html>
<!-- to execute: run http-server in local directory, and open index.html -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ToDo List</title>

    <link rel="stylesheet" href="styles.css">

    <!-- don't use this in production: transpiler -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" ></script>
  </head>

  <body style="margin: 5em">
    <!-- We will put our React component inside this div. -->
    <h1>ToDo List</h1>

    <!-- react components go here: -->
    <div id="root"></div>

    <!-- Load React. -->
    <!-- react libraries: when deploying, replace "development.js" with "production.min.js" -->
    <script src="https://unpkg.com/react/umd/react.development.js"         crossorigin></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js" crossorigin></script>

    <!-- Load react component. -->
    <script src="./form.js"  defer type="text/babel"></script>
    <script src="./todo.js"  defer type="text/babel"></script>
    <script src="./index.js" defer type="text/babel"></script>
  </body>
</html>
